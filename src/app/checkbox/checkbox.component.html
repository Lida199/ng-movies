<fieldset>
    <legend>Choose your movie genres:</legend>
    <div *ngFor="let genre of genres">
        <input type="checkbox" [id]="genre" [value]="genre" (change)="changeValue($event)" class="checkbox" [checked]="makeChecked(genre)">    
        <label [for]="genre">{{genre}}</label>
    </div>
</fieldset>
